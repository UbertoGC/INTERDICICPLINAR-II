<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   
   <head>
        <meta charset="utf-8">
        <title>Transcripcion</title>
        <link rel="stylesheet" href="static/css/styles.css">
        <link rel="stylesheet" href="static/css/main1.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
   <body>
      <label>
         {% if texto|length != 0 %}
            {% for z in texto%}
               <label>{{z}}</label>
            {% endfor %}
         {% else %}
            <label>Aqui se escribira el texto transcrito</label>
         {% endif %}
      </label>
      <table>
         <thead>
            <tr>
               <td>Cantidad</td>
               <td>Unidad de Medida</td>
               <td>Nombre de Producto</td>
            </tr>
         </thead>
         <tbody>
            {% for v in valores%}
               <tr>
                  {% for ele in v %}
                     <td>{{ele}}</td>
                  {% endfor %}
               </tr>
            {% endfor %}
         </tbody>
      </table>
      <a href="/transenviplay">
         <button id="play">
            <img src="https://pbs.twimg.com/profile_images/421289634782384129/9JLmseXi_400x400.png" height ="100" width="100" />
         </button>
      </a>
      <a href="/transenvistop">
         <button id="stop">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvq5jcVY1uVqhYSvb8OhWZqY6mJSEXhg4Xug&usqp=CAU" height ="100" width="100" />
         </button>
      </a>
   </body>
</html>
